<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the text within the main container */
        #main {
            text-align: center;
        }

        /* Style the image container */
        #img-div {
            margin: 0 auto; /* Center the element horizontally */
            text-align: center; /* Center the text content within the element */
        }

        /* Style the image */
        #image {
            width: 200px; /* Set the width of the image */
            height: 250px; /* Set the height of the image */
            border-radius: 10px; /* Add border-radius for rounded corners */
        }
    </style>
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Praveen Kumar.B</h1>
        <figure id="img-div">
            <!-- Update the src attribute to the correct path of your image -->
            <img id="image" src="photo.jpg" alt="Praveen Kumar.B">
            <figcaption id="img-caption">Praveen Kumar.B, the father of the Comedy.</figcaption>
        </figure>
        <p id="tribute-info">
            Praveen Kumar.B was an Indian Comedian who is often credited with eating a lot.
            He loves sleeping, eating, watching cricket. He was a huge Vijay fan. Simply, he was a joker.
        </p>
        <a id="insta" href="https://www.instagram.com/its._.praveenkumar?igsh=ODA1NTc5OTg5Nw==" target="_blank">Learn more about Praveen Kumar.B </a>
    </main>
</body>
</html>
